name: Code Review Bot

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build the project
      - name: Build the project
        run: dotnet build --configuration Debug

      # Step 5: Install Roslyn Analyzers
      - name: Install Roslyn Analyzers
        run: |
          dotnet tool install -g dotnet-analyze

      # Step 6: Analyze the code for quality issues
      - name: Run code quality analysis
        run: |
          dotnet-analyze || (
            echo "‚ùå Code quality issues detected. Please review the comments below."
            exit 1
          )

      # Step 7: Install and run dotnet-format for automatic formatting
      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Run automatic code formatting
        run: dotnet format --verbosity diagnostic

      # Step 8: Comment on PR (success)
      - name: Comment on PR (success)
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ Code analysis passed! No issues detected. Your code is ready to merge. üöÄ"
            })

      # Step 9: Comment on PR (failure with suggestions)
      - name: Comment on PR (failure)
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issues = "‚ùå Code quality issues detected.\n\nPlease address the following:\n- Review unused variables\n- Optimize method complexity\n- Fix naming conventions\n\nRun `dotnet-analyze` locally for detailed suggestions."
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: issues
            })
