name: Code Review Bot

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build the project
      - name: Build the project
        run: dotnet build --configuration Debug

      # Step 5: Run code formatting check
      - name: Verify code formatting
        run: |
          dotnet format basic_graph_implmentation/basic_graph_implementation.csproj --verify-no-changes || (
            echo "❌ Code formatting issues detected. Please run 'dotnet format' locally to fix them."
            exit 1
          )

      # Step 6: Comment on PR (success)
      - name: Comment on PR (success)
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "✅ Code formatting check passed. All good to go!"
            })

      # Step 7: Comment on PR (failure)
      - name: Comment on PR (failure)
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "❌ Code formatting issues detected. Please run `dotnet format` locally to fix them."
            })
